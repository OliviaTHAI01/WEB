<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสุ่มของ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- หน้าฟอร์มกรอกข้อมูล -->
        <div id="formSection" class="section active">
            <div class="form-card">
                <h1><i class="bi bi-gift-fill"></i> ระบบสุ่มของ</h1>
                <form id="userForm">
                    <div class="form-group">
                        <label for="playerName">ชื่อผู้เล่น</label>
                        <input type="text" id="playerName" placeholder="กรุณากรอกชื่อของคุณ" required>
                    </div>
                    <div class="form-group">
                        <label for="discordId">Discord ID</label>
                        <input type="text" id="discordId" placeholder="กรุณากรอก Discord ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">เริ่มสุ่ม</button>
                </form>
            </div>
        </div>

        <!-- หน้าสุ่มของ -->
        <div id="gameSection" class="section">
            <div class="game-header">
                <div class="player-info">
                    <p><strong>ผู้เล่น:</strong> <span id="displayName"></span></p>
                    <p><strong>Discord:</strong> <span id="displayDiscord"></span></p>
                    <p><strong>โอกาสที่เหลือ:</strong> <span id="displayChances" class="chances-count">4</span> ครั้ง</p>
                </div>
                <button id="resetBtn" class="btn btn-secondary">เริ่มใหม่</button>
            </div>
            
            <div class="boxes-container" id="boxesContainer">
                <!-- กล่องจะถูกสร้างด้วย JavaScript -->
            </div>

            <div id="resultModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2><i class="bi bi-balloon-heart-fill"></i> ผลการสุ่ม</h2>
                    <div id="resultContent"></div>
                    <button id="closeResultBtn" class="btn btn-primary">ปิด</button>
                </div>
            </div>
        </div>

    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
